<html>
<head>
    <script>
        function func1(){
            buttonOne.style.visibility ="hidden"

            buttonOne.style.visibility ="visible"
            buttonTwo.style.visibility ="hidden"
        }

    <style>
        #yellowBox{
            background-color: yellow;
            color:blue;

        }

<h1 id = "yellowBox" onclick="this.innerHTML = textinfo.value;" onmouseover="this.style.fontSize = '36px'" onmouseout="this.style.fontSize = '24px'">Type text in textbox and click here</h1>

</body>
