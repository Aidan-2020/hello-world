<html>
<head>
    <script>
        function getRandomColor() {
            var red = parseInt(Math.random() * 255);
            var green = parseInt(Math.random() * 255);
            var blue = parseInt(Math.random() * 255);
            var color = "rgb(" + red + "," + green + "," + blue + ")";
            return color;
        }
        function changeColor(){
            divTwo.style.backgroundColor = getRandomColor();
        }
    </script>
    <style>
        #yellowBox{
            background-color: yellow;
            color:blue;
            border:solid black 1px;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h1 id = "yellowBox"  onmouseover="this.style.fontSize = '36px'" onmouseout="this.style.fontSize = '24px'">Aidan Brown</h1>
<div id = "divTwo" onmouseover="changeColor()">This is my website</div>
</body>
</html>
